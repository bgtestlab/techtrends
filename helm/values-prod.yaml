namespace:
  name: prod
 
image:
  repository: boramgwon/techtrends 
  tag: latest
  pullPolicy: Always

replicaCount: 5

service:
  port: 7111
  protocol: TCP
  targetPort: 3111
  type: ClusterIP

resources:
  requests:
    memory: "128Mi"
    cpu: "350m"
  limits:
    memory: "256Mi"
    cpu: "500m"

containerPort: 3111

livenessProbe:
  path: /healthz

readinessProbe:
  path: /healthz


